<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather Simulation</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <script defer src="script.js"></script>

    <script>
        // PWA service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }
    </script>
</head>
<body>
    <div id="weather-animation-layer" class="animation-layer"></div>
    
    <div class="weather-app">
        <button id="refresh-cache-btn" class="utility-btn">üîÑ Clear Cache & Reload</button>

        <h1>Simulated Weather</h1>
        
        <div class="time-display">
            Current **Real** Time: <span id="current-time">00:00:00</span>
        </div>
        
        <div class="weather-display">
            <h2 id="current-temp">--¬∞C</h2>
            <p id="current-condition">Loading...</p>
            
            <div class="extended-info">
                <div>
                    <span class="info-label">Humidity:</span>
                    <span id="current-humidity">--%</span>
                </div>
                <div>
                    <span class="info-label">Wind:</span>
                    <span id="current-wind">-- km/h --</span>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Temperature Trend</h3>
            <canvas id="temp-chart"></canvas>
        </div>

        <div class="controls">
            <button id="generate-forecast-btn">Generate New Daily Forecast (at 23:59:59)</button>
        </div>

        <div class="forecast-section">
            <h3>5-Day Outlook</h3>
            <div id="five-day-forecast-container" class="five-day-grid">
                </div>
            
            <div class="warnings-container">
                <h3>Weather Alerts ‚ö†Ô∏è</h3>
                <ul id="active-warnings-list">
                    </ul>
            </div>
        </div>

        <div class="forecast-data">
            <h3>Hourly Forecast (Next Hours)</h3>
            <div id="hourly-forecast-container" class="hourly-forecast-grid">
                </div>
        </div>
    </div>
</body>
</html>
