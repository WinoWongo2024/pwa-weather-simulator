<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js"></script>
    <script>
        // PWA service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Registering with the scope / to cover the whole app
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }
    </script>
</head>
<body>
    <div class="weather-app">
        <button id="refresh-cache-btn" class="utility-btn">ðŸ”„ Clear Cache & Reload</button>

        <h1>Simulated Weather</h1>
        
        <div class="time-display">
            Current **Real** Time: <span id="current-time">00:00:00</span>
        </div>
        
        <div class="weather-display">
            <h2 id="current-temp">--Â°C</h2>
            <p id="current-condition">Loading...</p>
        </div>

        <div class="controls">
            <button id="generate-forecast-btn">Generate New Daily Forecast (at 23:59:59)</button>
        </div>

        <div class="forecast-data">
            <h3>24-Hour Forecast</h3>
            <div id="hourly-forecast-container" class="hourly-forecast-grid">
                </div>
        </div>
    </div>
</body>
</html>
